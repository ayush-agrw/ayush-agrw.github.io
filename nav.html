<!--SMOOTH SCROLLING FOR ANIMATED ARROWS-->
<script>
    $(document).ready(function () {
        $("a").on('click', function (event) {
            // Get the href and determine if it's an internal link with a hash
            const href = $(this).attr("href");
            if (href.includes("#")) {
                const parts = href.split("#");
                const page = parts[0]; // Extract page part (e.g., index.html)
                const hash = "#" + parts[1]; // Extract hash part (e.g., #about)

                // Same page navigation
                if (!page || page === window.location.pathname.split("/").pop()) {
                    event.preventDefault();
                    $('html, body').animate({
                        scrollTop: $(hash).offset().top
                    }, 1000, function () {
                        window.location.hash = hash;
                    });
                } else {
                    // Different page navigation
                    event.preventDefault();
                    $('html, body').fadeOut(100, function () {
                        window.location.href = href;
                    });
                }
            }
        });
    });
</script>
<!--SMOOTH SCROLLING FOR ANIMATED ARROWS-->
